<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}k-pop Album Oredering App{% endblock %}</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/font-awesome.all.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    </head>
    
        <body>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid d-flex justify-content-start align-items-center">
                    <!-- Logo aligned to the left -->
                    <a class="navbar-brand" href="{{ url_for('index') }}">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="K-pop Store Logo" width="30" height="30" class="d-inline-block align-text-top">
                        K-pop Store
                    </a>
                
                <ul class="navbar-nav ml-auto">
                    <!-- {# {% if current_user.is_authenticated %} #}-->
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('cart') }}">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('order_history') }}">Order History</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                    
                    <!--{# {% else %} #}-->
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login')}}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('register')}}">Register</a></li>
                    <!--{# {% endif %}#}-->
                    </ul>
                    </nav>
                    <div class="container mt-5">
                        {% block content %}{% endblock %}
                        </div>
                        <footer class="text-center mt-5">
                            <p>bhumika@2024 Album Ordering App</p>
                        </footer>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
                            <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
                            <script>
                                AOS.init();
                            </script>
                            </body>
                            </html>
